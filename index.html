<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dark Mode</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <script src="js/app.js" defer></script>
  </head>
  <body>
    <header>
      <h2>Light and Dark</h2>
      <div>
        <input type="checkbox" name="change-theme" id="change-theme" />
        <label for="change-theme">
          <i class="bi bi-sun"></i>
          <i class="bi bi-moon"></i
        ></label>
      </div>
    </header>
    <main>
      <div class="card">
        <div class="card-image">
          <span>Nike</span>
          <img src="img/nike.png" alt="Tenis" />
        </div>
        <div class="card-details">
          <h2>Tênis Nike Air Force 1</h2>
          <p class="subtitle">ESTILO LENDÁRIO PARA O FUTURO.</p>
          <p class="description">
            Sem problemas, todos jogam. Feitos com pelo menos 20% de materiais reciclados por peso, os originais que escreveram a história dos tênis são atualizados com couro impecável.
          </p>
          <div class="price-container">
            <span class="price">R$699,99</span>
            <button class="btn">Comprar</button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
